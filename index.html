<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
    <div class="container row">
        <div class="buttons col-4">
            <button id="share" class="btn btn-primary d-block mb-1">Share my mic and camera</button>
            <button id="show-video" class="btn btn-secondary d-block mb-1">Show My Video</button>
            <button id="stop-video" class="btn btn-secondary d-block mb-1">Stop My Video</button>
            <button id="mute-audio" class="btn btn-secondary d-block mb-1">Mute Audio</button>
            <button id="unmute-audio" class="btn btn-secondary d-block mb-1">Unmute Audio</button>
            <button id="leave-meeting" class="btn btn-danger d-block mb-1">Leave Meeting</button>
            <div class="mb-1">
                <button id="change-size" class="btn btn-secondary mb-1">Change screen size</button>
                <input type="text" id="vid-width" value="1280" />
                <input type="text" id="vid-height" value="720" />
            </div>
            <div class="mb-1">
                <button id="start-record" class="btn btn-secondary mb-1">Start recording</button>
                <button id="stop-record" class="btn btn-secondary mb-1">Stop Recording</button>
                <button id="pause-record" class="btn btn-secondary mb-1">Pause Recording</button>
                <button id="resume-record" class="btn btn-secondary mb-1">Resume Recording</button>
                <button id="play-record" class="btn btn-secondary mb-1">Play Recording</button>
            </div>
            <button id="share-screen" class="btn btn-secondary d-block mb-1">Share Screen</button>
            <div>
                <label>Select audio input: </label>
                <select id="audio-input"></select>
            </div>
            <div>
                <label>Select audio output: </label>
                <select id="audio-output"></select>
            </div>
            <div>
                <label>Select video input: </label>
                <select id="video-input"></select>
            </div>
            <div>
                <button id="call" class="btn btn-primary d-block mb-1">Call</button>
                <h1>Thank you! Visit again!</h1>
            </div>


        </div>
        <div class="videos col-1"></div>
        <div class="videos col-7">
            <div>
                <h3>My feed</h3>
                <video id="my-video" class="video" autoplay playsinline></video>
            </div>
            <div>
                <h3>Their feed</h3>
                <video id="other-video" class="video" autoplay ></video>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='scripts.js'></script>
    <script src='changeButtons.js'></script>
    <script src='changeVideoSize.js'></script>
    <script src='screenRecorder.js'></script>
    <script src='shareScreen.js'></script>
    <script src='inputOutput.js'></script>
    <script src='call.js'></script>
</body>

</html>
